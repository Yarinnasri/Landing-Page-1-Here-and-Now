<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Here & Now" />
    <link rel="icon" href="./images/number-1-icon.png" type="image/icon type" />
    <title>Here & now</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex vh-100 justify-content-center align-items-center">
    <main class="container text-center text-white">
      <!-- A Div (Main) That Contain Heading1 & Heading2 & Paragraph & Form -->
      <h1 class="display-1 mb-3">Here & Now</h1>
      <h2>רצינו להזמין אתכם להנות משלל מתנות</h2>
      <p class="col col-md-10 col-sm-11 col-11 my-3 mx-auto small">
        לורם איפסום דולור סיט אמט, קונסקטורר אדיפיסינג אלית לפרומי בלוף קינץ
        תתיח לרעח. לת צשחמי צש בליא, מנסוטו צמלח לביקו ננבי, צמוקו בלוקריה.
      </p>

      <form
        class="justify-content-center"
        action="mailto:yarin123@example.com"
        method="post"
      >
        <!-- A Form That Collect The User's Name & Mail, And Will Send Them To 'yarin123@example.com' -->
        <div class="row justify-content-center">
          <div class="col text-end mt-1 col-md-4 col-sm-11 col-11">
            <label for="fullName" class="small">שם</label>
            <input
              type="text"
              class="form-control border-white bg-transparent rounded-0"
              id="fullName"
              name="userFullName"
              required
            />
          </div>

          <div class="col text-end mt-1 col-md-4 col-sm-11 col-11">
            <label for="email" class="small">דוא"ל</label>
            <input
              type="email"
              class="form-control border-white bg-transparent rounded-0"
              id="email"
              name="userEmail"
              required
            />
          </div>
          <div
            class="col-auto align-self-end mt-4 col col-md-2 col-sm-11 col-11"
          >
            <button
              type="submit"
              class="btn btn-light w-100 px-2 rounded-0 text-sm"
            >
              עדכנו אותי
            </button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
